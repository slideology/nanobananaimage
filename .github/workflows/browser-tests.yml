# ä»»åŠ¡å®šä¹‰
jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: ä»£ç è´¨é‡æ£€æŸ¥
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: å®‰è£…ä¾èµ–
        run: |
          npm ci
          cd frontend && npm ci
      
      - name: ä»£ç æ ¼å¼æ£€æŸ¥
        run: |
          cd frontend
          npm run lint || echo "Lint check completed"
      
      - name: ç±»å‹æ£€æŸ¥
        run: |
          cd frontend
          npm run type-check || echo "Type check completed"

  # æ„å»ºæµ‹è¯•
  build-test:
    name: æ„å»ºæµ‹è¯•
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: å®‰è£…ä¾èµ–
        run: |
          npm ci
          cd frontend && npm ci
      
      - name: æ„å»ºé¡¹ç›®
        run: npm run build
      
      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: frontend/dist
          retention-days: 1

  # æµè§ˆå™¨æµ‹è¯•
  browser-tests:
    name: æµè§ˆå™¨è‡ªåŠ¨åŒ–æµ‹è¯•
    runs-on: ubuntu-latest
    needs: build-test
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        device: [desktop, tablet, mobile]
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: å®‰è£…ä¾èµ–
        run: |
          npm ci
          cd frontend && npm ci
      
      - name: å®‰è£… Playwright æµè§ˆå™¨
        run: |
          npm run mcp:install
          npx playwright install-deps
      
      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: frontend/dist
      
      - name: å¯åŠ¨å¼€å‘æœåŠ¡å™¨
        run: |
          cd frontend
          npm run preview &
          sleep 10
        env:
          PORT: 3002
      
      - name: ç­‰å¾…æœåŠ¡å™¨å°±ç»ª
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3002; do sleep 2; done'
      
      - name: è¿è¡Œæµè§ˆå™¨æµ‹è¯•
        run: npm run test:browser
        env:
          BROWSER_TYPE: ${{ matrix.browser }}
          DEVICE_TYPE: ${{ matrix.device }}
          TEST_BASE_URL: http://localhost:3002
      
      - name: ä¸Šä¼ æµ‹è¯•æŠ¥å‘Š
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-${{ matrix.browser }}-${{ matrix.device }}
          path: |
            logs/
            screenshots/
            videos/
          retention-days: 7
      
      - name: ä¸Šä¼ æµ‹è¯•ç»“æœåˆ° GitHub
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: æµè§ˆå™¨æµ‹è¯•ç»“æœ (${{ matrix.browser }}-${{ matrix.device }})
          path: logs/test-report.json
          reporter: json

  # æ€§èƒ½æµ‹è¯•
  performance-tests:
    name: æ€§èƒ½æµ‹è¯•
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: æ£€å‡ºä»£ç 
