      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: å®‰è£…ä¾èµ–
        run: |
          npm ci
          cd frontend && npm ci
      
      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: frontend/dist
      
      - name: å¯åŠ¨æœåŠ¡å™¨
        run: |
          cd frontend
          npm run preview &
          sleep 10
        env:
          PORT: 3002
      
      - name: è¿è¡Œ Lighthouse æ€§èƒ½æµ‹è¯•
        uses: treosh/lighthouse-ci-action@v10
        with:
