      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: frontend/dist
      
      - name: å¯åŠ¨æœåŠ¡å™¨
        run: |
          cd frontend
          npm run preview &
