    paths:
      - 'frontend/**'
      - 'tests/**'
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'æµ‹è¯•ç¯å¢ƒ'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      browser_type:
        description: 'æµè§ˆå™¨ç±»å‹'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
  
  # å®šæ—¶ä»»åŠ¡ - æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œ
  schedule:
    - cron: '0 2 * * *'

# ç¯å¢ƒå˜é‡
env:
  NODE_VERSION: '18'
